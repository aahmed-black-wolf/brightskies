<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#1e3a8a" opacity="0.1"/>
  
  <!-- Pipeline nodes -->
  <!-- Node 1 (top left) -->
  <circle cx="18" cy="18" r="6" fill="url(#nodeGradient)" stroke="#fff" stroke-width="1.5"/>
  
  <!-- Node 2 (top right) -->
  <circle cx="46" cy="18" r="6" fill="url(#nodeGradient)" stroke="#fff" stroke-width="1.5"/>
  
  <!-- Node 3 (center) -->
  <circle cx="32" cy="32" r="7" fill="url(#nodeGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Node 4 (bottom) -->
  <circle cx="32" cy="48" r="6" fill="url(#nodeGradient)" stroke="#fff" stroke-width="1.5"/>
  
  <!-- Connection lines (pipeline flow) -->
  <line x1="24" y1="18" x2="28" y2="28" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  <line x1="40" y1="18" x2="36" y2="28" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="39" x2="32" y2="42" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Arrow heads -->
  <polygon points="28,28 26,26 26,30" fill="#3b82f6"/>
  <polygon points="36,28 38,26 38,30" fill="#3b82f6"/>
  <polygon points="32,42 30,40 34,40" fill="#3b82f6"/>
</svg>

